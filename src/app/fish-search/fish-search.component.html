<div id="search-component">
    <label for="search-box">Fish Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let fish of fishes$ | async" >
        <a routerLink="/detail/{{fish.id}}">
          {{fish.specie}}
        </a>
      </li>
    </ul>
  </div>

<h2>My Fishes</h2>

<ul class="fishes">
  <li *ngFor="let fish of fishes">
      <button [class.selected]="fish === selectedFish" 
        type="button" (click)="onSelect(fish)">
      <span class="badge">{{fish.id}}</span>
      <span class="specie">{{fish.specie}}</span>
    </button>
  </li>
</ul>

<app-fish-detail [fish]="selectedFish"></app-fish-detail>

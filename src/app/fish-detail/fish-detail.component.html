<div *ngIf="fish">

  <h2>{{fish.specie | uppercase}} Details</h2>
  <div><span>id: </span>{{fish.id}}</div>
  <div>
    <label for="fish-specie">Fish specie: </label>
    <input id="fish-specie" [(ngModel)]="fish.specie" placeholder="Fish specie">
  </div>
  <button type="button" (click)="goBack()">go back</button>
</div>
